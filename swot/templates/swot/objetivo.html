{% extends 'base.html' %}

{% block title %} Objetivos {%endblock%}

{% block content %}

<!-- ======= Breadcrumbs ======= -->
<section id="breadcrumbs" class="breadcrumbs">
    <div class="container">

      <ol>
        <li><a href="{% url 'swot:home' %}">Home</a></li>
        <li><a href="{% url 'swot:elementos' objetivo.fator.elemento.planejamento.id %}">Elementos</a></li>
        <li><a href="{% url 'swot:fatores' objetivo.fator.elemento.id %}">Fatores</a></li>
        <li>Ações</li>
      </ol>
      <h2>Ação de {{objetivo.fator}}</h2>

    </div>
  </section><!-- End Breadcrumbs -->

  <section class="inner-page">
    <div class="container">
      <p>
        {{objetivo}} <br><br>

        Objetivo criado por <a href="#">{{objetivo.criador.first_name}}</a>

        <div class="row">
          <div class="col">
              <form method="POST">
                  {% csrf_token %}
                  {{form}}
                  {{form.errors}}
                  <input type="submit" class="btn btn-success" value="Salvar">
              </form>
          </div>
        </div>
      </p>
    </div>
  </section>



{%endblock%}
